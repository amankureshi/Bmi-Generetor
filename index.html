<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generetor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>BMI Calcultor</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" placeholder="Enter number" id="height"></p>
            <p><label>Weight in KG:</label><input type="text" placeholder="Enter number" id="weight"></p>
            <button class="btn" role="button">Calculate</button>
            <div id="result" aria-placeholder="Result here"></div>

        </form>

        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range=18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
